<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📚 나만의 작품 기록장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="나만의 작품 기록장">
  <meta property="og:description" content="독후감, 감상, 하이라이트까지 기록하는 나만의 디지털 서재">
  <meta property="og:image" content="ChatGPT Image 2026년 1월 9일 오후 05_55_35.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dcvhdsv5b4-coder.github.io/books/">

  <!-- 앱 아이콘 및 PWA 설정 -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="ChatGPT Image 2026년 1월 9일 오후 05_55_33.png" type="image/png">
  <link rel="apple-touch-icon" href="ChatGPT Image 2026년 1월 9일 오후 05_55_33.png">

  <!-- 예쁜 글씨체들 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Gowun+Batang&family=Nanum+Gothic&family=Pacifico&family=Lobster&family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(
          reg => console.log('Service Worker registered ✅', reg),
          err => console.error('Service Worker failed ❌', err)
        );
      });
    }
  </script>
  <style>
    @font-face {
      font-family: 'Griun';
      src: url('images/Griun_Shakshakshak-Rg.ttf') format('truetype');
    }
  </style>
</head>
<body class="light">
  <div class="settings">
    <!-- 테마, 글씨체 설정 등 UI 요소들 -->
  </div>

  <div class="container">
    <form id="bookForm">
      <h2>🎬 작품 정보 입력</h2>
      <input id="title" placeholder="작품 제목" required>
      <input id="author" placeholder="작가" required>

      <textarea id="reason" class="input-text" placeholder="작품 선정 이유"></textarea>
      <div class="highlight-tools">
        <button type="button" onclick="applyHighlight('reason')">🟨 강조</button>
      </div>

      <textarea id="review" class="input-text full-width" placeholder="독후감"></textarea>
      <div class="highlight-tools">
        <button type="button" onclick="applyHighlight('review')">🟨 강조</button>
      </div>

      <textarea id="quote" class="input-text" placeholder="기억하고 싶은 문장"></textarea>
      <div class="highlight-tools">
        <button type="button" onclick="applyHighlight('quote')">🟨 강조</button>
      </div>

      <input type="date" id="readDate">

      <label>📘 읽은 횟수:
        <div class="repeats">
          <input type="checkbox" id="repeat1">
          <input type="checkbox" id="repeat2">
          <input type="checkbox" id="repeat3">
          <input type="checkbox" id="repeat4">
        </div>
      </label>

      <label>유형 (복수 선택)
        <select id="typeSelect" multiple>
          <option>인문학</option><option>소설</option><option>에세이</option><option>만화</option>
          <option>전공</option><option>영화</option><option>드라마</option><option>시나리오</option>
          <option>교과서</option><option>신문</option><option>기사</option><option>웹소설</option>
        </select>
      </label>

      <label>장르 (복수 선택)
        <select id="genreSelect" multiple>
          <option>SF</option><option>로맨스</option><option>무협</option><option>스포츠</option>
          <option>라이트 노벨</option><option>추리/미스터리</option><option>영웅</option>
          <option>호러/공포</option><option>고전</option><option>신화</option>
        </select>
      </label>

      <button type="submit">저장</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
